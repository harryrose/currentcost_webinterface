<!DOCTYPE HTML>
<html>
	<head>
		<title>Graphs</title>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/dygraph.js"></script>
		<script src="scripts/graph.js"></script>
		<script>
			function updatePlots() {
				producePlots();
				setTimeout(updatePlots,60000);
			}

			$(document).ready(function() {
				updatePlots();
			});
		</script>

		<link rel="stylesheet" href="style.css" />

	</head>

	<body>
		<div id='maincontent'>
		<div id='header'>
			<h1>Graphs</h1>
		</div>
		<h1>Past Day</h1>
			<h2>Electricity</h2>
			<div class='plot' data-type="electricity" data-hours="24" ></div>
			<h2>Temperature</h2>
			<div class='plot' data-type="temperature" data-hours="24" data-aggregation="minute"></div>
			<h2>Humidity</h2>
			<div class='plot' data-type="humidity" data-hours="24" data-aggregation="minute"></div>
		<h1>Past Week</h1>
			<h2>Electricity</h2>
			<div class='plot' data-type="electricity" data-hours="168" data-aggregation="hour"></div>
			<h2>Temperature</h2>
			<div class='plot' data-type="temperature" data-hours="168" data-aggregation="hour"></div>
			<h2>Humidity</h2>
			<div class='plot' data-type="humidity" data-hours="168" data-aggregation="hour" ></div>
		<h1>Past Month</h1>
			<h2>Electricity</h2>
			<div class='plot' data-type="electricity" data-hours="672" data-aggregation="hour"></div>
			<h2>Temperature</h2>
			<div class='plot' data-type="temperature" data-hours="672" data-aggregation="hour"></div>
			<h2>Humidity</h2>
			<div class='plot' data-type="humidity" data-hours="672" data-aggregation="hour" ></div>
	</body>
</html>
